<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="<%= PUBLIC_URL %>/manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= PUBLIC_URL %>/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="<%= PUBLIC_URL %>/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="256x256"  href="<%= PUBLIC_URL %>/android-chrome-256x256.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= PUBLIC_URL %>/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= PUBLIC_URL %>/favicon-16x16.png">
    <link rel="manifest" href="<%= PUBLIC_URL %>/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
    <style>
      .map-wrapper {
        height: 400px;
      }
    </style>
  </head>
  <body class="bg-light">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Examples</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        </ul>
      </div>
    </nav>


    <div class="content">
      <div class="card">
        <div class="card-header">
          Example
        </div>
        <div class="card-body">
          <div class="map-wrapper">
            <div id="map" class="map">
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          Code
        </div>
        <div class="card-body">
          <pre class="language-js" id="source-code"></pre>
        </div>
      </div>
    </div>


  </body>
</html>
